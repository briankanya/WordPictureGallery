<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<link rel="icon" href="./favicon.ico">
		<title>Word Picture Gallery</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css" type="text/css">
	</head>
	<body>
		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Instructions</h1>
				<p class="lead text-muted">Press spacebar to generate a random word and get a gallery of pictures from that word</p>
				<p id="random-word" class="border border-secondary"></p>
			</div>
		</section>
		<main role="main">
			<div class="album">
				<div class="container">
					<div id="gallery" class="row text-center mx-auto">
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.12/chance.min.js" integrity="sha256-s1MCYm/tPHOwJRzDeC9ZoNMUYREsD/nDR+CZuvFHXj8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="./js/bundle.js"></script>
	</body>
</html>
